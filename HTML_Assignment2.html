<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML table and Image</title>
        
    </head>
    <body>
        <!-----------Table 1----------->
        <table border="1" cellspacing="0" width="700px" align="center">
            <tr>
                <td align="left"> left </td>
                <td align="center"> center </td>
                <td align="right"> right </td>
            </tr>
            <tr>
                <td align="left"> left </td>
                <td align="center"> center </td>
                <td align="right"> right </td>
            </tr>
            <tr>
                <td align="left"> left </td>
                <td align="center"> center </td>
                <td align="right"> right </td>
            </tr>
        </table>

        <br>
        <br>
        <br>

        <!--------Table 2------->
        <table border="1" width="700px" cellspacing="0" align="center">
            <thead>
                <tr>
                    <th colspan="6">Heading</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6" > <br> </td>
                </tr>
                <tr>
                    <td rowspan="4"></td>
                    <td> <br> </td>
                    <td> <br> </td>
                    <td> <br> </td>
                    <td> <br> </td>
                    <td> <br> </td>
                </tr>
                <tr>
                    <td> <br> </td>
                    <td colspan="3" rowspan="2"></td>
                    <td> <br> </td>
                </tr>
                <tr>
                    <td> <br> </td>
                    <td> <br> </td>
                </tr>
                <tr>
                    <td> <br> </td>
                    <td> <br> </td>
                    <td> <br> </td>
                    <td> <br> </td>
                    <td> <br> </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6"> <br> </td>
                </tr>
            </tfoot>
        </table>

        <br>
        <br>
        <br>

        <!-----------Table 3---------->
        <table border="1" width="700px" cellspacing="0" cellpadding="10" align="center">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="4"></td>
                <td></td>
                <td rowspan="4"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <br>
        <br>
        <br>

        <!---------Table 4-------->
        <table border="2" width="750px" align="center">
            <tr>
                <td style="background-color: rgba(69, 92, 39, 0.733);" colspan="3"> <br><br> </td>
            </tr>
            <tr>
                <td  width="20%"></td>
                <td align="left">
                    <br>
                    <br>
                    <img src="Capture.PNG" alt="frog" width="95%">
                    <br>
                    <br>
                    <br>
                </td>
                <td width="15%"></td>
            </tr>
            <tr>
                <td style="background-color: rgba(13, 14, 71, 0.822);" colspan="3"> <br><br> </td>
            </tr>
        </table>
    </body>
</html>
